<html>
    <head>
        <title>HTML Problem Seti 1</title>
    </head>
    <body style="background-color:rgba(43, 48, 49, 0.945)">
        <table border = "1"; id = "table"></table>
        <script>
        var tablo = document.getElementById("table");
            var tablotd = [];
            var tablotr = [];
            var buton = [];
            var myList = ["A","B","C","D","E","F","G","H"];
            var myList2 = ["8","7","6","5","4","3","2","1"];
            document.body.appendChild(tablo);
            function onClik(a){
                var x = document.getElementById("h1ID");
                x.innerHTML = a;
            }
            for (let i = 0; i < 9; i++) {
                tablotr[i] = tablo.appendChild(document.createElement("tr"));
                for (let a = 0; a < 9; a++) {
                    tablotd[a] = document.createElement("td");
                    tablotr[i].appendChild(tablotd[a]);
                }
                for (let b = 0; b < 9; b++) {
                        buton[b] = document.createElement("button");
                        tablotd[b].appendChild(buton[b]);
                        buton[b].innerHTML = "‏‏‎ ‎‏‏‎ ‎‏‏‎ ‎";
                        buton[b].setAttribute("class","buton");
                }
                for (let e = 1; e < 9; e++) {
                    for (let f = 1; f < 9; f++) {
                        if (i+1 == 9-f) {
                            buton[e].setAttribute("id",myList[e-1]+myList2[8-f]);
                            buton[e].setAttribute("onclick","onClik("+"'"+myList[e-1]+myList2[8-f]+"'"+")");
                            if ((e % 2 == 1 && f % 2 == 1) || (e % 2 == 0 && f % 2 == 0)) {
                                buton[e].setAttribute("class","blackButton");
                            }
                            else{
                                buton[e].setAttribute("class","whiteButton");
                            }
                        }                   
                    }
                }
                for (let c = 0; c < 8; c++) {
                    if (i == 8) {
                        buton[c+1].innerHTML = myList[c];
                    }               
                }
                for (let d = 0; d < 8; d++) {
                    if (d == i) {
                        buton[0].innerHTML = myList2[d];
                    }
                }
            }         
            </script>
        <h1 id = "h1ID"; style="color :rgb(28, 206, 230)"></h1>
    </body>
    <style>
    .blackButton{
    background-color: black;
    border: black solid 2px;
    width: 48px;
    height: 48px;
    }
    .whiteButton{
    background-color: white;
    border: white solid 2px;
    width: 48px;
    height: 48px;
    }
    .buton{
    background-color: rgb(160, 64, 34);
    width: 48px;
    height: 48px;
    }
    </style>
</html>
